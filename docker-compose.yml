version: "3"
services:
  django:
    build: .
    container_name: web
    ports:
      - "8002:8002"
    volumes:
      - .:/app
      - static_volume:/docker_demo/static
      - media_volume:/docker_demo/media
    command: >
      sh -c "python manage.py makemigrations faq moderator information &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8002"
    depends_on:
      - redis
    networks:
      - app_network

  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "82:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/docker_demo/static
      - media_volume:/docker_demo/media
    depends_on:
      - django
    networks:
      - app_network

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app_network

  celery:
    build: .
    container_name: celery
    command: celery -A config worker -l INFO
    depends_on:
      - django
      - redis
    networks:
      - app_network

volumes:
  static_volume:
  media_volume:
  postgres_data:

networks:
  app_network:
