<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомление о регистрации в качестве модератора</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
        }
        .email-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        h2 {
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            color: #555555;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        strong {
            color: #007bff;
        }
        .button {
            display: block;
            width: max-content;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .disclaimer {
            color: #777777;
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Вас зарегистрировали в качестве модератора</h2>
        <p><strong>Ваш логин:</strong> {{ login }}</p>
        <p><strong>Ваш пароль:</strong> <span class="password">{{ password }}</span></p>
        <a href="{{ url }}/admin" class="button">Войти</a>
        <p class="disclaimer">Не отвечайте на это сообщение.</p>
    </div>
</body>
</html>
