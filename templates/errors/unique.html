{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Невозможно добавить имя пользователя</title>
    <link rel="stylesheet" href="{% static 'errors/403/style.css' %}">
</head>
<body>
    <section>
        <div class="container">
            <div class="error">
                <div>
                    <img src="{% static 'errors/403/unauthorized.png' %}" alt="У вас нет прав доступа">
                </div>
                <h1>Невозможно добавить имя пользователя, выберите другое</h1>
                <div class="errorBtn">
                    <button class="btnBlue" onclick="window.location.href='{{ url }}/admin'">
                        На главную
                    </button>
                    <button class="btnGrey" onclick="history.back()">
                        <img src="{% static 'errors/403/Vector.svg' %}" alt="Назад">
                        Назад
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
